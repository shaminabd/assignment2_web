<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In - MacOStar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        .auth-card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: white;
        }

        .auth-header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .auth-body {
            padding: 50px 40px;
            background: white;
        }

        @media (max-width: 576px) {
            .auth-container {
                margin: 10px;
            }

            .auth-header {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .auth-body {
                padding: 30px 20px;
            }

            .tab-buttons {
                gap: 8px;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 0.95rem;
            }

            .auth-btn {
                padding: 14px 20px !important;
                font-size: 0.95rem !important;
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
            }

            .auth-header {
                padding: 35px 25px;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            .auth-body {
                padding: 40px 30px;
            }
        }

        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #1e40af;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-btn:hover {
            border-color: #3b82f6;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            color: #1e40af;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .form-group small {
            color: #6b7280;
            font-size: 0.9rem;
            display: block;
            margin-top: 6px;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 7px;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            border: 1.5px solid #6ee7b7;
            color: #065f46;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .btn-auth {
            width: 100%;
            padding: 14px 20px;
            font-weight: 700;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary-auth {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
        }

        .btn-primary-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }

        .btn-primary-auth:active {
            transform: translateY(0);
        }

        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-back {
            text-align: center;
            margin-top: 24px;
        }

        .nav-back a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .nav-back a:hover {
            color: #1e40af;
            gap: 4px;
        }

        @media (max-width: 480px) {
            .auth-body {
                padding: 30px 24px;
            }

            .auth-header {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üçé MacOStar</h1>
                <p>Join our learning community</p>
            </div>

            <div class="auth-body">
                <!-- Tab Buttons -->
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('login')">Log In</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="successMsg"></div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="your@email.com">
                        <div class="error-message" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>

                    <button type="submit" class="btn-auth btn-primary-auth">
                        <span class="spinner" id="loginSpinner"></span>
                        Log In
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" placeholder="John Doe">
                        <div class="error-message" id="signupNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" placeholder="your@email.com">
                        <div class="error-message" id="signupEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <small>Minimum 6 characters</small>
                        <div class="error-message" id="signupPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirm">Confirm Password</label>
                        <input type="password" id="signupConfirm" name="confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <div class="error-message" id="signupConfirmError"></div>
                    </div>

                    <button type="submit" class="btn-auth btn-primary-auth">
                        <span class="spinner" id="signupSpinner"></span>
                        Create Account
                    </button>
                </form>

                <div class="nav-back">
                    <a href="../index.html">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/toast-notification.js"></script>
    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }

            // Clear messages
            clearMessages();
        }

        // Clear all error and success messages
        function clearMessages() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
            document.getElementById('successMsg').classList.remove('show');
        }

        // Show error
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        // Show success
        function showSuccess(message) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const result = auth.login(email, password);

            if (result.success) {
                const spinner = document.getElementById('loginSpinner');
                spinner.style.display = 'inline-block';

                showSuccess('Login successful! Redirecting...');
                if (typeof showToast === 'function') {
                    showToast('Welcome back!', 'success');
                }

                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                showError('loginEmailError', result.message);
            }
        });

        // Handle Sign Up
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;

            let hasError = false;

            if (!name) {
                showError('signupNameError', 'Name is required');
                hasError = true;
            }

            if (!email) {
                showError('signupEmailError', 'Email is required');
                hasError = true;
            }

            if (password !== confirm) {
                showError('signupConfirmError', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) return;

            const result = auth.signup(name, email, password);

            if (result.success) {
                const spinner = document.getElementById('signupSpinner');
                spinner.style.display = 'inline-block';

                showSuccess('Account created! Logging in...');
                if (typeof showToast === 'function') {
                    showToast('Welcome to MacOStar!', 'success');
                }

                // Auto-login after signup
                setTimeout(() => {
                    auth.login(email, password);
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                showError('signupEmailError', result.message);
            }
        });
    </script>
</body>
</html>
